<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 
			标签:<标签名></标签名>	<标签名/>
			语言特点：若语言
				1)不区分大小写
				2)标签不规范
				3)写错了也不报错
				4后缀名:HTML/html/htm/HTM
		 -->
		<img src="img/timg.gif" width="200px" height="200px"/>
		
		<hr/>
		
		<marquee>哈哈，我恨你</marquee>
		<marquee>
			<img src="img/timg.gif" width="200px" height="200px"/>
		</marquee>
	</body>
</html>
