<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
			一 HTML标签结构
			1)<标签名>内容</标签名>
			2)<标签名/>
			
			二 HTML标签的特点：弱
			1)不区分大小写
			2)书写不规范：可以不写结束标签
			3)写错不报错
			4)文件或缀名有多个:.html .HTML ...
			5)当属性名和属性值一样时，可以只写个属性名即可
			6)居中标签:center
			
			三 标签分类
			1)块级标签:独占一行的标签
			2)行级标签:从左往右书写，只有一行写满后才换行
			
			四 标签总结:
			1)行级： a  img em i strong font
			2)块级：h1~h6 hr br
			
	</body>
</html>
