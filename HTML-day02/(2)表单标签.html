<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			form标签相当于一个容器,submit和reset要放在其中才起作用
			action属性:指定数据提交的地址
			method属性:常见取值有get,post(安全:请求信息不会在地址中显示)请求方式
			
		 -->
		<form action="http://www.baidu.com" method="get">
			<input name="account" type="text" value="">
			<br>
			<input name="pwd" type="password" value="">
			<br>
			<!-- 下拉框标签 -->
			<select name="books" multiple>
				<option value ="">HTML从入门到放弃</option>
				<option value ="" selected>PS从入门到放弃</option>
				<option value ="">不学直接放弃</option>
			</select>
			
			<!-- 文本域标签 -->
			
			<textarea name="liuyan"rows="10" cols="50">哈哈，我是飒飒
			</textarea>
			
			<input type="button" value="搜索">
			<!-- 点提交后会把account=xxx&pwd=xxx拼接后发给action中的内容后 -->
			<input type="submit" value="提交"> 
			<input type="reset">
		</form>
		<!-- 
			两种请求方式的不同
				post:得到https://www.baidu.com/search/error.html
				get:得到https://www.baidu.com/?account=3211&pwd=12312
		 -->
	</body>
</html>
