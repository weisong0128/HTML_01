<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<!-- 
			input标签:表单标签
			name属性:为表单标签取一个名字,用于表单提交,作为可与服务器交互数据的HTML元素的服务器端的标示
			id属性:作为标签的唯一标识,一般用于css和js中引用
			value属性:为input设置值
			type属性:指定input标签的类型
				常用的取值:text(文本输入框),password(密码),radio(单选按钮),file(做文件上传)
						 button(按钮),reset(重置),submit(提交),checkbox(复选框)
		 -->
		 账号: <input name="account" type="text" />
		 <br>
		 密码: <input name="pwd" type="password" />
		 <br>
		 <input type="radio" name="gender">男
		 <input type="radio" name="gender">女
		 <br>
		 <input type="file" multiple="multiple">
		 <br>
		 兴趣爱好:<input type="checkbox">足球
		 <input type="checkbox">篮球
		 <input type="checkbox">上网
		 <br>
		 颜色:<input type="color">
		 <br>
		 日期:<input type="date">
	</body>
</html>
